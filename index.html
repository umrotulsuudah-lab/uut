<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Kediri Raya Interaktif</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="background-music" loop preload="auto" volume="0.5">
        <source src="SEMUT SEMUT MERAYAP - KEDIRIKU (OFFICIAL VIDEO KLIP) (1) (1) (1).mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <button id="mute-btn" class="fixed top-4 right-4 z-50 p-3 rounded-full bg-white shadow-lg text-xl hover:scale-105 transition">
        <svg id="audio-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M14.5 13.5l2-2 1-1-2-2-1 1-2 2-1-1-2-2 1-1-2-2-1 1-2 2 1 1-2 2 1 1 2-2 1-1-2-2 1-1-2 2-1 1zm-4-4l-1 1 2 2-1 1-2 2 1 1 2-2 1-1-2-2 1-1 2-2-1-1-2 2z"/>
        </svg>
    </button>

    <div id="home-view" class="view-container active justify-center items-center relative z-10">
        <div class="z-20 w-full max-w-md p-8 bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl transition duration-500 ease-in-out transform hover:scale-[1.01]">
            <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Kuis Kediri Raya</h1>
            <p class="text-center text-sm mb-8 text-gray-600">Isi data diri Anda untuk memulai petualangan pengetahuan ini!</p>
            
            <form id="player-form" class="space-y-4">
                <div>
                    <label for="player-name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="player-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-inner focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition duration-150">
                    <p id="name-error" class="text-red-500 text-xs mt-1 hidden">Nama wajib diisi.</p>
                </div>
                <div>
                    <label for="player-class" class="block text-sm font-medium text-gray-700">Kelas</label>
                    <input type="text" id="player-class" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-inner focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition duration-150">
                    <p id="class-error" class="text-red-500 text-xs mt-1 hidden">Kelas wajib diisi.</p>
                </div>
                <div>
                    <label for="player-school" class="block text-sm font-medium text-gray-700">Asal Sekolah</label>
                    <input type="text" id="player-school" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-inner focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition duration-150">
                    <p id="school-error" class="text-red-500 text-xs mt-1 hidden">Asal Sekolah wajib diisi.</p>
                </div>
                
                <button type="submit" id="start-quiz-btn" class="modern-btn w-full mt-6 text-lg tracking-wide">
                    Mulai Kuis
                </button>
            </form>
        </div>
    </div>

    <div id="level-select-view" class="view-container flex-col items-center justify-start bg-gray-100 z-10 p-4 sm:p-8">
        <h1 class="text-4xl font-extrabold text-center mb-8 pt-4 text-gray-800">Level Kuis Kediri Raya</h1>
        <p id="player-greeting" class="text-center text-lg mb-8 text-gray-600 font-semibold"></p>

        <div id="level-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl">
            </div>
        
        <button id="back-to-home-btn" class="modern-btn mt-10" onclick="showView('home')">
            Kembali ke Halaman Utama
        </button>
    </div>

    <div id="quiz-view" class="view-container flex-col items-center justify-start bg-gray-50 z-10 p-4 sm:p-8">
        <div class="w-full max-w-4xl bg-white p-6 sm:p-10 rounded-3xl shadow-2xl transition duration-500 space-y-6">
            <h2 id="quiz-level-title" class="text-3xl font-extrabold text-center text-gray-800 mb-4 border-b-4 pb-2 border-yellow-500"></h2>
            
            <div id="question-container" class="min-h-[250px] flex flex-col justify-center">
                </div>

            <div id="feedback-container" class="text-center min-h-[50px] transition-opacity duration-300">
                </div>

            <div class="flex justify-between items-center pt-4 border-t">
                <p class="text-xl font-bold text-gray-600">Soal <span id="current-question-number">1</span>/5</p>
                <p class="text-xl font-bold text-gray-600">Skor: <span id="current-quiz-score">0</span></p>
            </div>
        </div>
    </div>

    <div id="result-view" class="view-container flex-col items-center justify-center bg-gray-100 z-10 p-4 sm:p-8">
        <div class="w-full max-w-md p-10 bg-white rounded-3xl shadow-2xl text-center">
            <h2 class="text-4xl font-extrabold mb-4 text-gray-800">Hasil Kuis Level <span id="result-level-num"></span></h2>
            <p class="text-lg text-gray-600 mb-6">Selamat, <span id="result-player-name" class="font-semibold"></span>!</p>

            <div id="score-display" class="p-6 rounded-2xl mb-8 transition-all duration-500">
                <p class="text-3xl font-bold">Total Poin Anda:</p>
                <p id="final-score" class="text-6xl font-extrabold mt-2" style="color: var(--color-primary);"></p>
            </div>

            <p id="result-message" class="text-xl font-semibold mb-8"></p>

            <div id="result-actions" class="space-y-4">
                </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
